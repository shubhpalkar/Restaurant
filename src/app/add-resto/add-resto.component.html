
<h1>Add New Restaurant </h1>
  <div *ngIf="alert" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Success</strong> Your Restaurant Information Has Been Submited.
    <button (click)="closeAlter()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

<form [formGroup] = 'addResto' (ngSubmit) = "addData()">
    <div class="form-group">
      <label for="nameEnter">Name</label>
      <input type="text" class="form-control"  formControlName='name' placeholder="Enter Your Restaurant Name">
    </div>
    <br>
    <div class="form-group">
      <label for="addressEnter">Address</label>
      <input type="address" class="form-control" formControlName='address' placeholder="Enter Your Address">
    </div>
    <br>
    <div class="form-group">
        <label for="numberEnter">Contact Number</label>
        <input type="text" class="form-control" formControlName='number' placeholder="Enter Your Contact Number">
      </div>
      <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
