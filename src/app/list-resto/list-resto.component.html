<p>Restaurant List</p>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Number</th>
        <th scope="col">Delete Operation</th>
        <th scope="col">Edit Operation</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let item of collection">
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.address}}</td>
        <td>{{item.number}}</td>
        <td><i (click) = "deleteR(item.id)" class="fa fa-trash" style="font-size:30px;color:red;"></i>
        </td>
        <td>
          <a routerLink="/Update/{{item.id}}"><i  class="fa fa-edit" style="font-size:30px;color:blue;"></i></a>
          </td>
        
      </tr>
     
    </tbody>
  </table>
